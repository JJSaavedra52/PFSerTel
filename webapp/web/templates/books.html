<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Libros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilo del cuerpo */
        body {
            padding-top: 50px;
            padding-bottom: 20px;
            font-family: 'Georgia', serif;
            background-color: #f4f1ea; /* Fondo de tono suave */
        }
        /* Navbar */
        .navbar {
            background-color: #4b3f31; /* Marrón oscuro */
            border-bottom: 3px solid #c5b19e;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        /* Contenedores */
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0ddd7;
        }
        /* Títulos */
        h2 {
            font-family: 'Times New Roman', serif;
            color: #4b3f31;
            margin-bottom: 20px;
        }
        /* Lista de libros */
        #book-list {
            margin-top: 30px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        /* Estilo de botones */
        .btn-primary {
            background-color: #6d5645; /* Marrón claro */
            border-color: #6d5645;
        }
        .btn-secondary {
            background-color: #4b3f31;
            border-color: #4b3f31;
        }
        /* Inputs */
        .form-control {
            border: 1px solid #c5b19e;
            border-radius: 4px;
        }
        /* Fondo de tabla */
        table thead {
            background-color: #6d5645;
            color: white;
        }
        /* Estilo de los items */
        table tr:hover {
            background-color: #e8e5de;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('bookForm').addEventListener('submit', function(event) {
                event.preventDefault();
                createBook();
            });

            document.getElementById('userBooksForm').addEventListener('submit', function(event) {
                event.preventDefault();
                var userId = document.getElementById('userId').value;
                getBooksByUser(userId);
            });
        });
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <a class="navbar-brand" href="#">Gestión de Libros</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <div class="form-container">
            <h2>Agregar Nuevo Libro</h2>
            <form id="bookForm">
                <div class="form-group">
                    <label for="userid">User ID</label>
                    <input type="number" class="form-control" id="userid" placeholder="User ID" required>
                </div>
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" class="form-control" id="title" placeholder="Título" required>
                </div>
                <div class="form-group">
                    <label for="author">Autor</label>
                    <input type="text" class="form-control" id="author" placeholder="Autor" required>
                </div>
                <div class="form-group">
                    <label for="year">Año</label>
                    <input type="number" class="form-control" id="year" placeholder="Año" required>
                </div>
                <div class="form-group">
                    <label for="synopsis">Sinopsis</label>
                    <input type="text" class="form-control" id="synopsis" placeholder="Sinopsis">
                </div>
                <div class="form-group">
                    <label for="editorial">Editorial</label>
                    <input type="text" class="form-control" id="editorial" placeholder="Editorial">
                </div>
                <button type="submit" class="btn btn-primary">Crear Libro</button>
            </form>
        </div>
        <hr>
        <div class="form-container">
            <h2>Buscar Libros por User ID</h2>
            <form id="userBooksForm">
                <div class="form-group">
                    <label for="userId">User ID</label>
                    <input type="number" class="form-control" id="userId" placeholder="User ID" required>
                </div>
                <button type="submit" class="btn btn-secondary">Buscar Libros</button>
                <button type="button" class="btn btn-secondary" onclick="getBooks()">Listar todos los Libros</button>
            </form>
        </div>

        <h2>Lista de Libros</h2>
        <table id="book-list" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Año</th>
                    <th>Sinopsis</th>
                    <th>Editorial</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
