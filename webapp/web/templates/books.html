<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Libros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .book-list {
            margin-top: 20px;
            list-style-type: none;
        }
        .book-item {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .book-item a {
            margin-right: 10px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('bookForm').addEventListener('submit', function(event) {
                event.preventDefault();
                createBook();
            });

            document.getElementById('userBooksForm').addEventListener('submit', function(event) {
                event.preventDefault();
                var userId = document.getElementById('userId').value;
                getBooksByUser(userId);
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Book Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Agregar Nuevo Libro</h2>
            <form id="bookForm">
                <div class="form-group">
                    <label for="userid">User ID</label>
                    <input type="number" class="form-control" id="userid" placeholder="User ID" required>
                </div>
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" class="form-control" id="title" placeholder="Título" required>
                </div>
                <div class="form-group">
                    <label for="author">Autor</label>
                    <input type="text" class="form-control" id="author" placeholder="Autor" required>
                </div>
                <div class="form-group">
                    <label for="year">Año</label>
                    <input type="number" class="form-control" id="year" placeholder="Año" required>
                </div>
                <div class="form-group">
                    <label for="synopsis">Sinopsis</label>
                    <input type="text" class="form-control" id="synopsis" placeholder="Sinopsis">
                </div>
                <div class="form-group">
                    <label for="editorial">Editorial</label>
                    <input type="text" class="form-control" id="editorial" placeholder="Editorial">
                </div>
                <button type="submit" class="btn btn-primary">Crear Libro</button>
            </form>
        </div>
        <br>
        <hr>
        <div class="form-container">
            <h2>Buscar Libros por User ID</h2>
            <form id="userBooksForm">
                <div class="form-group">
                    <label for="userId">User ID</label>
                    <input type="number" class="form-control" id="userId" placeholder="User ID" required>
                </div>
                <button type="submit" class="btn btn-secondary">Buscar Libros</button>
                <button type="button" class="btn btn-secondary" onclick="getBooks()">Listar todos los Libros</button>
            </form>
        </div>

        <h2>Lista de Libros</h2>
        <table id="book-list" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Año</th>
                    <th>Sinopsis</th>
                    <th>Editorial</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
