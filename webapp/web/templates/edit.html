<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f1ea;
            font-family: 'Georgia', serif;
            padding-top: 50px;
            padding-bottom: 20px;
        }

        .container {
            background-color: #fff8e1;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #6b4226;
            font-family: 'Garamond', serif;
        }

        label {
            font-weight: bold;
            color: #5a372b;
        }

        .form-control {
            background-color: #fff3e0;
            border: 1px solid #c7a98b;
            color: #4a3728;
        }

        .form-control:focus {
            border-color: #6b4226;
            box-shadow: none;
        }

        button {
            background-color: #6b4226;
            border-color: #6b4226;
            color: white;
        }

        button:hover {
            background-color: #8b5e3c;
        }

        a.btn-primary {
            background-color: #8b5e3c;
            border-color: #8b5e3c;
        }

        a.btn-primary:hover {
            background-color: #6b4226;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Edit User</h2>
    <!-- Agregar enlace para volver a la página de inicio -->
    <a href="/" class="btn btn-primary mb-3">Back to Home</a>
    <form id="edit-user-form">
        <input type="hidden" id="user-id" value="">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary" onclick="updateUser()">Save Changes</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="../static/script.js"></script>
<script>
    // Obtener el ID del usuario de la URL
    const urlParams = new URLSearchParams(window.location.search);
    //const userId = urlParams.get('id');
    const userId = "{{id}}";
    // Obtener la información del usuario y llenar el formulario
    fetch(`/api/users/${userId}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById('user-id').value = data.id;
            document.getElementById('username').value = data.username;
            document.getElementById('password').value = data.password;
        })
        .catch(error => console.error('Error:', error));
</script>

</body>

</html>
