<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f1ea;
            font-family: 'Georgia', serif;
            padding-top: 70px;
            padding-bottom: 20px;
        }

        .navbar {
            margin-bottom: 20px;
            background-color: #6b4226;
        }

        .navbar-brand {
            font-family: 'Garamond', serif;
            font-size: 24px;
            color: #fff !important;
        }

        .navbar-toggler {
            background-color: #fff3e0;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff8e1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #6b4226;
            font-family: 'Garamond', serif;
        }

        label {
            font-weight: bold;
            color: #5a372b;
        }

        .form-control {
            background-color: #fff3e0;
            border: 1px solid #c7a98b;
            color: #4a3728;
        }

        .form-control:focus {
            border-color: #6b4226;
            box-shadow: none;
        }

        button {
            background-color: #6b4226;
            border-color: #6b4226;
            color: white;
        }

        button:hover {
            background-color: #8b5e3c;
        }

        .table {
            background-color: #fff8e1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th {
            color: #5a372b;
            background-color: #fff3e0;
        }

        .user-item {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff8e1;
        }

        .user-item a {
            margin-right: 10px;
            color: #6b4226;
        }

        .user-item a:hover {
            color: #8b5e3c;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-md fixed-top">
    <a class="navbar-brand" href="#">User Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container">
    <div class="form-container">
        <h2>Add New User</h2>
        <form id="add-user-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="createUser()">Create User</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/login'">Login</button>
        </form>
    </div>

    <h2>Users List</h2>
    <table id="user-list" class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button type="button" class="btn btn-primary" onclick="getUsers()">Get Users</button>
</div>

<script src="../static/script.js"></script>
</body>

</html>
